<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘</title>
    <meta property="og:image" content="https://files.catbox.moe/n7a0v4.jpg">
    <meta property="og:title" content="𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(135deg, #1c1c1c, #000000);
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
        color: #fff;
        overflow: hidden;
        position: relative;
      }

      h1 {
        font-size: 3rem;
        color: #f0f0f0;
        text-transform: uppercase;
        margin: 0;
        letter-spacing: 0.1em;
      }

      h3 {
        font-size: 1.2rem;
        font-weight: 300;
        margin: 1rem 0;
        letter-spacing: 0.05em;
      }

      .buttons-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .button {
        width: 220px;
        height: 60px;
        margin: 10px auto;
        padding: 10px 20px;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        background: linear-gradient(145deg, #282828, #383838);
        border: 2px solid #000;
        border-radius: 10px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5), -5px -5px 10px rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease-in-out;
        position: relative;
      }

      .button:hover {
        transform: translateY(-5px);
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.8), -5px -5px 15px rgba(255, 255, 255, 0.3);
      }

      .button:active {
        transform: translateY(3px);
        box-shadow: inset 5px 5px 15px rgba(0, 0, 0, 0.8);
      }

      footer {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 0.9rem;
        color: #888;
        z-index: 10;
      }

      /* Red dots falling like heavy rain */
      .dot {
        position: absolute;
        top: -10px;
        background-color: red;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        animation: dropDot 1s infinite linear;
      }

      @keyframes dropDot {
        100% {
          transform: translateY(110vh);
        }
      }

      .dot-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="dot-container"></div>
    <div id="main">
      <h1>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘</h1>
      <h3>Welcome to ES TEAMS TECH</h3>
      <div class="buttons-container">
        <button class="button" onclick="location.href='/whatsapp'">WhatsApp Channel</button>
        <button class="button" onclick="location.href='/telegram'">Telegram Channel</button>
        <button class="button" onclick="location.href='/bots'">BOTS</button>
        <button class="button" onclick="location.href='/premium'">PREMIUM APPS</button>
        <button class="button" onclick="closeBrowser()">CLOSE</button>
      </div>
    </div>
    <footer>
      <p>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗧𝗘𝗖𝗛®</p>
    </footer>

    <script>
      // Create multiple red dots that drop rapidly like heavy rain
      function createDots() {
        const container = document.querySelector('.dot-container');
        for (let i = 0; i < 150; i++) {
          const dot = document.createElement('div');
          dot.classList.add('dot');
          dot.style.left = `${Math.random() * 100}vw`;
          dot.style.animationDelay = `${Math.random()}s`;
          container.appendChild(dot);
        }
      }

      createDots();

      // Close the browser tab
      function closeBrowser() {
        if (window.close) {
          window.close();
        } else {
          alert('Cannot close this tab automatically. Please close it manually.');
        }
      }
    </script>
  </body>
  </html>
