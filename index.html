<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘</title>
    <meta property="og:image" content="https://files.catbox.moe/n7a0v4.jpg">
    <meta property="og:title" content="𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: #000000;
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
        color: #fff;
        position: relative;
        overflow: hidden;
      }

      #main {
        text-align: center;
        position: relative;
        z-index: 10;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.6);
      }

      h1 {
        font-size: 3rem;
        color: #f0f0f0;
        text-transform: uppercase;
        margin: 0;
        letter-spacing: 0.1em;
      }

      h3 {
        font-size: 1.2rem;
        font-weight: 300;
        margin: 1rem 0;
        letter-spacing: 0.05em;
      }

      .button {
        width: 220px;
        height: 60px;
        margin: 10px;
        padding: 10px 20px;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        background: linear-gradient(45deg, #ff00cc, #0000ff, #00ff00, #ffff00);
        background-size: 300%;
        border-radius: 25px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease-in-out;
        position: relative;
      }

      .button:hover {
        background-position: 100%;
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.5);
      }

      .button:active {
        transform: scale(0.95);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
      }

      footer {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 0.9rem;
        color: #888;
        z-index: 10;
      }

      /* Background moving effect */
      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://files.catbox.moe/n7a0v4.jpg');
        background-size: cover;
        animation: moveBackground 15s infinite alternate;
        z-index: -1;
      }

      @keyframes moveBackground {
        0% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-10%) scale(1.05);
        }
        100% {
          transform: translateY(10%) scale(1.1);
        }
      }

      /* Snake-like gradient border effect */
      #main {
        border: 5px solid transparent;
        background-clip: padding-box;
        animation: gradientSnake 5s linear infinite;
      }

      @keyframes gradientSnake {
        0% {
          border-image: linear-gradient(45deg, #ff00cc, #0000ff, #00ff00, #ffff00) 1;
        }
        50% {
          border-image: linear-gradient(135deg, #ff00cc, #0000ff, #00ff00, #ffff00) 1;
        }
        100% {
          border-image: linear-gradient(225deg, #ff00cc, #0000ff, #00ff00, #ffff00) 1;
        }
      }

      /* Multiple fast dropping red dots */
      .dot {
        position: absolute;
        top: -10px;
        left: 50%;
        background-color: red;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        animation: dropDot 0.11111s infinite linear;
        z-index: -1;
      }

      @keyframes dropDot {
        100% {
          transform: translateY(100vh);
        }
      }

      /* Create multiple red dots at random positions */
      .dot-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="dot-container">
      <!-- Creating multiple dots using JavaScript -->
    </div>
    <div id="main">
      <h1>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘</h1>
      <h3>Welcome to ES TEAMS TECH</h3>
      <button class="button" onclick="location.href='/whatsapp'">WhatsApp Channel</button>
      <button class="button" onclick="location.href='/telegram'">Telegram Channel</button>
      <button class="button" onclick="closeBrowser()">CLOSE</button>
      <button class="button" onclick="location.href='/bots'">BOTS</button>
      <button class="button" onclick="location.href='/premium'">PREMIUM APPS</button>
    </div>
    <footer>
      <p>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗧𝗘𝗖𝗛®</p>
    </footer>

    <script>
      // Close browser
      function closeBrowser() {
        window.close();
      }

      // Create multiple red dots that drop rapidly
      function createDots() {
        const container = document.querySelector('.dot-container');
        for (let i = 0; i < 50; i++) {
          const dot = document.createElement('div');
          dot.classList.add('dot');
          dot.style.left = `${Math.random() * 100}vw`;
          container.appendChild(dot);
        }
      }

      // Call the createDots function to generate the dots
      createDots();
    </script>
  </body>
</html>
