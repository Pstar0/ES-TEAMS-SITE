<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘</title>
    <meta property="og:image" content="https://files.catbox.moe/n7a0v4.jpg">
    <meta property="og:title" content="𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(135deg, #000000, #0d0d0d);
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        color: #ffffff;
      }

      #main {
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        color: #ff00cc;
        text-transform: uppercase;
        margin: 0;
        letter-spacing: 0.1em;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc, 0 0 30px #ff00cc, 0 0 40px #ff00cc;
        }
        to {
          text-shadow: 0 0 20px #ff00cc, 0 0 30px #ff00cc, 0 0 40px #ff00cc, 0 0 50px #ff00cc;
        }
      }

      h3 {
        font-size: 1.2rem;
        font-weight: 300;
        margin: 1rem 0;
        letter-spacing: 0.05em;
      }

      .button {
        width: 180px;
        height: 50px;
        margin: 10px;
        padding: 10px 20px;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        background: linear-gradient(45deg, #ff00cc, #0000ff, #00ff00, #ffff00);
        background-size: 300%;
        border-radius: 25px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        transition: all 0.4s ease-in-out;
        position: relative;
        overflow: hidden;
      }

      .button:hover {
        background-position: 100%;
        transform: translateY(-5px);
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.5);
      }

      .button:active {
        transform: scale(0.95);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
      }

      footer {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 0.9rem;
        color: #888;
      }

      .circle-bg {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(255, 0, 204, 0.5), rgba(0, 0, 0, 0));
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(1);
        animation: pulse 4s infinite;
        z-index: -1;
      }

      @keyframes pulse {
        0%, 100% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2);
        }
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div class="circle-bg"></div>
      <h1>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘</h1>
      <h3>Your trusted tech solution</h3>
      <button class="button" onclick="location.href='/whatsapp'">WhatsApp Channel</button>
      <button class="button" onclick="location.href='/telegram'">Telegram Channel</button>
      <button class="button" onclick="location.href='https://whatsapp.com/channel/0029Vaj1vKSK5cDDT4tVvY1y'">End</button>
    </div>
    <footer>
      <p>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗧𝗘𝗖𝗛®</p>
    </footer>
  </body>
</html>
