<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘</title>
    <meta property="og:image" content="https://files.catbox.moe/n7a0v4.jpg">
    <meta property="og:title" content="𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: #000000;
        height: 100vh;
        margin: 0;
        font-family: 'Courier New', Courier, monospace;
        overflow: hidden;
        color: #ffffff;
        position: relative;
        animation: changeBgColor 5s infinite alternate;
      }

      #main {
        text-align: center;
        position: relative;
        z-index: 10;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 0px 30px rgba(255, 0, 0, 0.6);
      }

      h1 {
        font-size: 3rem;
        color: #f0f0f0;
        text-transform: uppercase;
        margin: 0;
        letter-spacing: 0.1em;
        font-weight: bold;
      }

      h3 {
        font-size: 1.5rem;
        font-weight: 300;
        margin: 1rem 0;
        letter-spacing: 0.05em;
      }

      .button {
        width: 250px;
        height: 70px;
        margin: 10px;
        padding: 10px 20px;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1.4rem;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        background: linear-gradient(45deg, #ff00cc, #0000ff, #00ff00, #ffff00);
        background-size: 300%;
        border-radius: 25px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease-in-out;
        position: relative;
        font-family: 'Courier New', Courier, monospace;
      }

      .button:hover {
        background-position: 100%;
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.5);
      }

      .button:active {
        transform: scale(0.95);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
      }

      footer {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 0.9rem;
        color: #888;
        z-index: 10;
      }

      /* Moving background animation */
      @keyframes changeBgColor {
        0% { background-color: #000000; }
        50% { background-color: #ff0000; }
        100% { background-color: #00ff00; }
      }

      /* Red dot dropping animation */
      .red-dot {
        position: absolute;
        top: -20px;
        left: 50%;
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
        animation: dropDot 1s linear infinite;
      }

      @keyframes dropDot {
        0% { top: -20px; opacity: 1; }
        100% { top: 100vh; opacity: 0; }
      }

      /* Button Font Styling */
      .close-btn {
        background-color: #d32f2f;
        font-size: 1.5rem;
        border-radius: 10px;
        padding: 15px 25px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .premium-btn, .bots-btn {
        background-color: #4caf50;
        font-size: 1.5rem;
        border-radius: 10px;
        padding: 15px 25px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <div class="red-dot"></div>
    <div id="main">
      <h1>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘</h1>
      <h3>Welcome to ES TEAMS TECH. We bring you all the best features and more!</h3>
      <button class="button bots-btn" onclick="window.location.href='/whatsapp'">WhatsApp Channel</button>
      <button class="button premium-btn" onclick="window.location.href='/telegram'">Telegram Channel</button>
      <button class="button close-btn" onclick="window.close();">CLOSE</button>
    </div>
    <footer>
      <p>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗧𝗘𝗖𝗛®</p>
    </footer>
  </body>
</html>
