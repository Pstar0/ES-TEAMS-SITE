<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘</title>
    <style>
      /* Base Body Styles */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('https://files.catbox.moe/n7a0v4.jpg') no-repeat center center;
        background-size: cover;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        opacity: 0;
        animation: fadeInBackground 2s ease-in-out forwards;
      }

      @keyframes fadeInBackground {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Red Dot Rain */
      .red-dot {
        position: absolute;
        width: 5px;
        height: 5px;
        background: red;
        border-radius: 50%;
        animation: redDotRain 1.5s linear infinite;
      }

      @keyframes redDotRain {
        0% {
          top: -10px;
          opacity: 1;
        }
        100% {
          top: 110vh;
          opacity: 0.1;
        }
      }

      /* Main Content */
      #main {
        text-align: center;
        z-index: 10;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        animation: fadeInContent 2s ease-out forwards;
      }

      @keyframes fadeInContent {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      h1 {
        font-size: 2.5rem;
        color: #f0f0f0;
        text-transform: uppercase;
        margin: 0;
        letter-spacing: 0.1em;
        opacity: 0;
        transform: translateX(100%);
        animation: slideInRight 1s ease-out forwards;
      }

      @keyframes slideInRight {
        0% {
          transform: translateX(100%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      h3 {
        font-size: 1rem;
        font-weight: 300;
        margin: 0.8rem 0;
        opacity: 0;
        transform: translateX(-100%);
        animation: slideInLeft 1s ease-out forwards 0.5s;
      }

      @keyframes slideInLeft {
        0% {
          transform: translateX(-100%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .buttons-container {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .button {
        width: 200px;
        height: 50px;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        background: linear-gradient(145deg, #282828, #383838);
        border-radius: 10px;
        box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.8), inset -2px -2px 5px rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease-in-out;
        opacity: 0;
        transform: translateY(20px);
        animation: slideUpButton 0.5s ease-in-out forwards;
      }

      @keyframes slideUpButton {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .button:nth-child(1) {
        animation-delay: 1.2s;
      }

      .button:nth-child(2) {
        animation-delay: 1.5s;
      }

      .button:nth-child(3) {
        animation-delay: 1.8s;
      }

      .button:nth-child(4) {
        animation-delay: 2.1s;
      }

      .button:nth-child(5) {
        animation-delay: 2.4s;
      }

      .button:active {
        transform: scale(0.95);
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        background: rgba(0, 255, 0, 0.2);
      }

      /* Floating Text */
      .floating {
        animation: floatUpDown 3s ease-in-out infinite;
      }

      @keyframes floatUpDown {
        0%, 100% {
          transform: translateY(-5px);
        }
        50% {
          transform: translateY(5px);
        }
      }
    </style>
  </head>
  <body>
    <!-- Red Dots -->
    <script>
      for (let i = 0; i < 150; i++) {
        const dot = document.createElement('div');
        dot.classList.add('red-dot');
        dot.style.left = Math.random() * 100 + 'vw';
        dot.style.animationDelay = Math.random() * 2 + 's';
        dot.style.animationDuration = Math.random() * 1 + 1 + 's';
        document.body.appendChild(dot);
      }
    </script>

    <!-- Main Content -->
    <div id="main">
      <h1 class="floating">𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘</h1>
      <h3 class="floating">Welcome to ES TEAMS TECH</h3>
      <div class="buttons-container">
        <button class="button" onclick="location.href='#'">WhatsApp Channel</button>
        <button class="button" onclick="location.href='#'">Telegram Channel</button>
        <button class="button" onclick="location.href='#'">BOTS</button>
        <button class="button" onclick="location.href='#'">PREMIUM APPS</button>
        <button class="button" onclick="closeBrowser()">CLOSE</button>
      </div>
    </div>
  </body>
</html>
