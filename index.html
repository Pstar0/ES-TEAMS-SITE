<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘</title>
    <meta property="og:image" content="https://files.catbox.moe/n7a0v4.jpg">
    <meta property="og:title" content="𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: #000000;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        color: #ffffff;
        position: relative;
      }

      #main {
        text-align: center;
        position: relative;
        z-index: 10;
      }

      h1 {
        font-size: 3rem;
        color: #f0f0f0;
        text-transform: uppercase;
        margin: 0;
        letter-spacing: 0.1em;
      }

      h3 {
        font-size: 1.2rem;
        font-weight: 300;
        margin: 1rem 0;
        letter-spacing: 0.05em;
      }

      .button {
        width: 200px;
        height: 60px;
        margin: 10px;
        padding: 10px 20px;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        background: linear-gradient(45deg, #ff00cc, #0000ff, #00ff00, #ffff00);
        background-size: 300%;
        border-radius: 25px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease-in-out;
        position: relative;
      }

      .button:hover {
        background-position: 100%;
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.5);
      }

      .button:active {
        transform: scale(0.95);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
      }

      footer {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 0.9rem;
        color: #888;
        z-index: 10;
      }

      .circle-bg {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(255, 0, 204, 0.5), rgba(0, 0, 0, 0));
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(1);
        animation: pulse 4s infinite;
        z-index: -1;
      }

      @keyframes pulse {
        0%, 100% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2);
        }
      }

      /* Animation for Snow and Christmas */
      .snow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://files.catbox.moe/47regi.mp4') repeat top center;
        animation: snowfall 10s linear infinite;
        z-index: -2;
      }

      @keyframes snowfall {
        0% {
          top: -100px;
        }
        100% {
          top: 100%;
        }
      }

      .santa {
        position: absolute;
        bottom: 20%;
        left: 50%;
        width: 300px;
        height: auto;
        animation: santaMove 15s infinite linear;
        z-index: -1;
      }

      @keyframes santaMove {
        0% {
          transform: translateX(-100%) scale(0.5);
        }
        50% {
          transform: translateX(0) scale(1);
        }
        100% {
          transform: translateX(100%) scale(0.5);
        }
      }

      .ho-ho-ho {
        position: absolute;
        top: 10%;
        left: 50%;
        font-size: 3rem;
        color: red;
        text-transform: uppercase;
        animation: fadeInOut 3s ease-in-out infinite;
        z-index: -1;
      }

      @keyframes fadeInOut {
        0%, 100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div class="circle-bg"></div>
      <h1>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘</h1>
      <h3>Your trusted tech solution</h3>
      <button class="button" onclick="playClickSound(); location.href='/whatsapp'">WhatsApp Channel</button>
      <button class="button" onclick="playClickSound(); location.href='/telegram'">Telegram Channel</button>
      <button class="button" onclick="playClickSound(); location.href='https://whatsapp.com/channel/0029Vaj1vKSK5cDDT4tVvY1y'">End</button>
    </div>
    <footer>
      <p>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗧𝗘𝗖𝗛®</p>
    </footer>

    <!-- Christmas Animation -->
    <div class="snow"></div>
    <div class="ho-ho-ho" id="hoHoText">Ho Ho Ho!</div>
    <img class="santa" src="https://files.catbox.moe/p0iukg.mp4" alt="Santa Claus with reindeer">

    <!-- Ho Ho Ho Sound -->
    <audio id="hoHoSound" src="https://files.fm/f/83dem2kw2b" preload="auto"></audio>

    <!-- Click Sound -->
    <audio id="clickSound" src="https://example.com/click.mp3" preload="auto"></audio>

    <script>
      // Play Ho Ho Ho sound and show text
      function playHoHoSound() {
        var sound = document.getElementById("hoHoSound");
        var text = document.getElementById("hoHoText");
        sound.play();
        text.style.opacity = 1;  // Fade in text
        setTimeout(() => {
          text.style.opacity = 0; // Fade out text after sound ends
        }, 3000); // Match the sound duration
      }

      // Play click sound for buttons
      function playClickSound() {
        var sound = document.getElementById("clickSound");
        sound.play();
      }

      // Trigger Ho Ho Ho sound and text on page load
      window.onload = function() {
        playHoHoSound();
      };
    </script>
  </body>
  </html>
