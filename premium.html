    <style>
      /* Body styles */
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: url('https://files.catbox.moe/n7a0v4.jpg') no-repeat center center;
        background-size: cover;
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
        color: #fff;
        overflow: auto;
        padding: 20px;
      }

      /* Animated heading styles */
      h1 {
        font-size: 3rem;
        text-align: center;
        margin-bottom: 30px;
        color: #fff;
        text-transform: uppercase;
        animation: glow 3s infinite, zoom 3s infinite;
      }

      @keyframes glow {
        0% {
          text-shadow: 0 0 10px red, 0 0 20px orange, 0 0 30px yellow;
        }
        50% {
          text-shadow: 0 0 20px blue, 0 0 40px green, 0 0 60px purple;
        }
        100% {
          text-shadow: 0 0 10px red, 0 0 20px orange, 0 0 30px yellow;
        }
      }

      @keyframes zoom {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      /* Button container */
      .buttons-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }

      /* Button styles */
      .button {
        width: 200px;
        padding: 15px 20px;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        background: linear-gradient(145deg, #282828, #383838);
        border-radius: 10px;
        box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.8), inset -2px -2px 5px rgba(255, 255, 255, 0.1);
        transition: all 0.2s ease-in-out;
        position: relative;
        overflow: hidden;
        text-align: center;
      }

      .button:hover {
        background: linear-gradient(145deg, #ff4500, #ff6347);
        box-shadow: 0 0 20px #ff4500, 0 0 40px #ff6347;
      }

      /* Footer styles */
      footer {
        text-align: center;
        font-size: 0.9rem;
        color: #888;
        margin-top: 20px;
      }
    </style>
  </head>
