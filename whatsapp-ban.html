<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES Teams WhatsApp Ban</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/qCTXK9p/ES-TEAMS-V1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.7);
      transition: right 0.4s ease-in-out;
      z-index: 1000;
      padding: 20px;
    }

    #sidebar.active {
      right: 0;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
    }

    #sidebar ul li {
      margin: 20px 0;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #sidebar ul li:hover {
      color: #00ff00;
      transform: scale(1.1);
    }

    /* Toggle Button */
    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-icon div {
      width: 35px;
      height: 5px;
      background: #fff;
      margin: 5px 0;
      transition: transform 0.3s;
    }

    /* Rain Drops */
    @keyframes rain {
      0% { transform: translateY(-10px); opacity: 0; }
      100% { transform: translateY(100vh); opacity: 1; }
    }

    .red-dot {
      position: absolute;
      width: 5px;
      height: 5px;
      background: red;
      border-radius: 50%;
      animation: rain 2s linear infinite;
    }

    /* Content */
    .content {
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px black;
    }

    /* Input Fields */
    .input-container {
      position: relative;
      margin: 20px auto;
    }

    input, select {
      width: 250px;
      padding: 12px;
      font-size: 18px;
      text-align: center;
      border: none;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
      background: rgba(50, 50, 50, 0.9);
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }

    /* Eye Icon */
    .eye-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: white;
    }

    /* Button */
    button {
      background: #00ff00;
      color: #222;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00cc00;
    }

    /* Confirmation */
    #confirmation {
      margin-top: 20px;
      font-size: 1.2rem;
      color: lime;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <ul>
      <li onclick="window.location.href='/index.html'">Home</li>
      <li onclick="window.location.href='/premium.html'">Premium Apps</li>
      <li onclick="window.location.href='/bot.html'">Bot</li>
    </ul>
  </div>

  <!-- Menu Icon -->
  <div id="menu-toggle" class="menu-icon">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>ES TEAMS WHATSAPP BAN</h1>

    <!-- PIN Input -->
    <div class="input-container">
      <input type="password" id="pin" placeholder="Enter 6-digit PIN" maxlength="6">
      <span class="eye-icon" onclick="togglePin()">üëÅÔ∏è</span>
    </div>
    <button onclick="checkPin()">Enter</button>

    <!-- WhatsApp Number Input -->
    <div id="whatsapp-section" style="display: none;">
      <select id="country-code">
        <option value="+234">Nigeria (+234)</option>
        <option value="+1">USA (+1)</option>
        <option value="+44">UK (+44)</option>
        <option value="+91">India (+91)</option>
        <!-- Add more country codes -->
      </select>
      <input type="tel" id="whatsapp-number" placeholder="WhatsApp Number">
      <button onclick="banRequest()">BAN</button>
      <p id="confirmation" style="display: none;">Request sent. Wait 24-48 hours.</p>
    </div>
  </div>

  <!-- Rain Drops -->
  <script>
    // Sidebar Toggle
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('active');
    });

    // Toggle Eye Visibility
    let pinVisible = false;
    function togglePin() {
      const pin = document.getElementById('pin');
      const eye = document.querySelector('.eye-icon');
      if (pinVisible) {
        pin.type = 'password';
        eye.textContent = 'üëÅÔ∏è';
      } else {
        pin.type = 'text';
        eye.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
      }
      pinVisible = !pinVisible;
    }

    // Check PIN
    function checkPin() {
      const pin = document.getElementById('pin').value;
      if (pin === '140000') {
        document.getElementById('whatsapp-section').style.display = 'block';
      } else {
        alert('Incorrect PIN, please try again.');
      }
    }

    // Ban Request
    function banRequest() {
      document.getElementById('confirmation').style.display = 'block';
    }

    // Rain Effect
    setInterval(() => {
      const dot = document.createElement('div');
      dot.className = 'red-dot';
      dot.style.left = `${Math.random() * 100}vw`;
      document.body.appendChild(dot);
      dot.addEventListener('animationend', () => dot.remove());
    }, 200);
  </script>
</body>
  </html>
