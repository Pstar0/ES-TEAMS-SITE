<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES Teams WhatsApp Ban</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #222, #444);
      color: #fff;
      overflow-x: hidden;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      right: -250px; /* Hidden by default */
      width: 250px;
      height: 100%;
      background: #222;
      color: #fff;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      transition: right 0.4s ease-in-out; /* Smooth transition */
      padding: 20px;
    }

    #sidebar.active {
      right: -250px;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
    }

    #sidebar ul li {
      margin: 20px 0;
      font-size: 18px;
      cursor: pointer;
    }

    #sidebar ul li:hover {
      color: #00ff00;
    }

    /* Toggle Button */
    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-icon div {
      width: 35px;
      height: 5px;
      background: #fff;
      margin: 5px 0;
    }

    /* Content */
    .content {
      text-align: center;
      margin: 50px 20px;
    }

    /* Input Field */
    .input-container {
      position: relative;
      display: inline-block;
      margin: 15px auto;
    }

    .input-container input {
      width: 250px;
      padding: 15px;
      font-size: 20px;
      text-align: center;
      border-radius: 10px;
      border: none;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
      background: #333;
      color: #fff;
    }

    .input-container input::placeholder {
      color: #ccc;
      font-weight: bold;
      font-size: 18px;
      text-shadow: 1px 1px 2px #000;
    }

    /* Eye Icon */
    .eye-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #fff;
      font-size: 20px;
    }

    /* Button */
    button {
      background: #00ff00;
      color: #222;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }

    button:hover {
      background: #00cc00;
    }

    /* Locked Message */
    .locked {
      color: red;
      display: none;
    }

    /* Vibration Effect */
    @keyframes vibrate {
      0% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      100% { transform: translateX(-2px); }
    }

    .vibrate {
      animation: vibrate 0.2s ease-in-out 3;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <ul>
      <li onclick="redirectToHome()">Home</li>
      <li onclick="redirectToPremium()">Premium Apps</li>
      <li onclick="redirectToBot()">Bot</li>
    </ul>
  </div>

  <!-- Menu Icon -->
  <div id="menu-toggle" class="menu-icon">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>ES TEAMS WHATSAPP BAN</h1>
    <p>Enter the PIN to access this tool:</p>

    <!-- Password Input -->
    <div class="input-container">
      <input type="tel" id="password" placeholder="Enter 6-digit PIN" maxlength="6">
      <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button onclick="checkPassword()">Enter</button>
    <p id="locked-message" class="locked">Too many failed attempts. Try again in 30 seconds.</p>

    <!-- WhatsApp Ban Form -->
    <div id="ban-tool" style="display: none;">
      <h2>Enter Victim's WhatsApp Number</h2>
      <input type="text" id="phone-number" placeholder="Enter Number">
      <button onclick="sendBanRequest()">BAN</button>
      <p id="ban-status" style="color: green; display: none;">Request sent. Wait for 24-48 hours.</p>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const menuToggle = document.getElementById("menu-toggle");
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.querySelector(".eye-icon");
    const lockedMessage = document.getElementById("locked-message");
    const banTool = document.getElementById("ban-tool");

    let attempts = 0;

    // Sidebar Toggle
    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      if (sidebar.classList.contains("active")) {
        sidebar.style.right = "0";
      } else {
        sidebar.style.right = "-250px";
      }
    });

    // Password Eye Toggle
    let passwordVisible = false;
    function togglePassword() {
      if (passwordVisible) {
        passwordInput.type = "password";
        eyeIcon.textContent = "üëÅÔ∏è";
      } else {
        passwordInput.type = "text";
        eyeIcon.textContent = "‚ùå";
      }
      passwordVisible = !passwordVisible;
    }

    // Password Check with Lockout and Vibration
    function checkPassword() {
      const pin = "140000";
      if (!passwordInput.value) {
        alert("Please enter a PIN!");
        return;
      }

      if (passwordInput.value === pin) {
        banTool.style.display = "block";
        lockedMessage.style.display = "none";
      } else {
        attempts++;
        passwordInput.classList.add("vibrate");
        setTimeout(() => passwordInput.classList.remove("vibrate"), 600);
        alert("Wrong PIN!");
        if (attempts >= 3) {
          passwordInput.disabled = true;
          lockedMessage.style.display = "block";
          setTimeout(() => {
            passwordInput.disabled = false;
            lockedMessage.style.display = "none";
            attempts = 0;
          }, 30000);
        }
      }
    }

    function redirectToHome() {
      alert("Redirecting to Home");
    }

    function redirectToPremium() {
      alert("Redirecting to Premium Apps");
    }

    function redirectToBot() {
      alert("Redirecting to Bot");
    }
  </script>
</body>
      </html>
