<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES TEAMS BAN PAGE</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://files.catbox.moe/n7a0v4.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.7);
      transition: right 0.4s ease;
      z-index: 1000;
      padding: 20px;
    }

    #sidebar.active {
      right: 0;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    #sidebar ul li {
      margin: 20px 0;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    #sidebar ul li:hover {
      color: #00ff00;
      transform: scale(1.1);
    }

    /* Toggle Button */
    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-icon div {
      width: 35px;
      height: 5px;
      background: #fff;
      margin: 5px 0;
      transition: all 0.3s ease;
    }

    /* Content */
    .content {
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px black;
    }

    /* Input Field */
    .input-container {
      position: relative;
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }

    input {
      width: 280px;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
      background: rgba(30, 30, 30, 0.8);
      color: #fff;
      text-align: center;
    }

    input::placeholder {
      color: #ddd;
    }

    /* Eye Toggle */
    .eye-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      color: #fff;
    }

    /* Button */
    button {
      background: #00ff00;
      color: #222;
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cc00;
    }

    /* Vibration Effect */
    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
    }

    /* Red Rain */
    @keyframes rain {
      0% { transform: translateY(-10px); opacity: 0; }
      100% { transform: translateY(100vh); opacity: 1; }
    }

    .red-dot {
      position: absolute;
      width: 5px;
      height: 5px;
      background: red;
      border-radius: 50%;
      animation: rain 3s linear infinite;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <ul>
      <li onclick="redirectTo('/index.html')">Home</li>
      <li onclick="redirectTo('/premium.html')">Premium Apps</li>
      <li onclick="redirectTo('/bot.html')">Bot</li>
    </ul>
  </div>

  <!-- Menu Toggle -->
  <div class="menu-icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>ES TEAMS WHATSAPP BAN</h1>

    <!-- Input PIN -->
    <div class="input-container">
      <input type="password" id="pin" placeholder="Enter 6-digit PIN">
      <span class="eye-icon" onclick="toggleEye()">üëÅÔ∏è</span>
    </div>
    <button onclick="checkPin()">Enter</button>

    <p id="error" style="color: red; display: none;">Incorrect PIN!</p>
  </div>

  <!-- Red Rain Effect -->
  <script>
    // Sidebar Toggle
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    // Redirect Function
    function redirectTo(page) {
      window.location.href = page;
    }

    // Eye Icon Toggle
    let showPin = false;
    function toggleEye() {
      const pinField = document.getElementById('pin');
      const eye = document.querySelector('.eye-icon');
      if (showPin) {
        pinField.type = 'password';
        eye.textContent = 'üëÅÔ∏è';
      } else {
        pinField.type = 'text';
        eye.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
      }
      showPin = !showPin;
    }

    // Check PIN
    function checkPin() {
      const pin = document.getElementById('pin').value;
      const error = document.getElementById('error');
      if (pin !== '123456') {
        error.style.display = 'block';
        document.getElementById('pin').classList.add('shake');
        setTimeout(() => {
          document.getElementById('pin').classList.remove('shake');
        }, 300);
      } else {
        alert('Access Granted');
      }
    }

    // Red Rain Effect
    setInterval(() => {
      const dot = document.createElement('div');
      dot.className = 'red-dot';
      dot.style.left = `${Math.random() * 100}vw`;
      document.body.appendChild(dot);
      dot.addEventListener('animationend', () => dot.remove());
    }, 200);
  </script>
</body>
  </html>
